<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Forget password headaches! Our secure password generator makes creating strong, unique passwords easy. Generate passwords with one click for peace of mind that your accounts are protected.">
  <meta name="author" content="El Joshua">
  <meta name="keywords" content="secure, generator, passwrod">
  <meta name="language" content="en">
  <meta property="og:image" content="/images/metaImage.png">
  <title>Password Generator</title>
  <link rel="icon" type="image/x-icon" href="/icon/favicon.svg">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="title">Password Generator</h1>

  <main>
    <section class="container">
      <h2 class="password">Your Password</h2>
      <ion-icon id="CopyButton" name="copy-outline"></ion-icon>
    </section>
    <section class="container generator">
      <div class="length">
        <h2 class="passwordLength">Password Length</h2>
        <p class="passwordLengthValue">12</p>
      </div>
      <div class="lengthInput">
        <input id="PasswordLengthInput" type="range" min="4" max="20" value="12" />
      </div>
      <div class="options">
        <div class="option">
          <div class="wrapper">
            <input type="checkbox" name="Include Uppercase Letters" id="IncludeUppercase" />
            <label for="IncludeUppercase"><ion-icon name="checkmark-outline"></ion-icon></label>
          </div>
          <span>Include Uppercase Letters </span>
        </div>
        <div class="option">
          <div class="wrapper">
            <input type="checkbox" name="Include Lowercase Letters" id="IncludeLowercase" checked />
            <label for="IncludeLowercase"><ion-icon name="checkmark-outline"></ion-icon></label>
          </div>
          <span>Include Lowercase Letters</span>
        </div>
        <div class="option">
          <div class="wrapper">
            <input type="checkbox" name="Include Numbers" id="IncludeNumbers" checked />
            <label for="IncludeNumbers"><ion-icon name="checkmark-outline"></ion-icon></label>
          </div>
          <span>Include Numbers</span>
        </div>
        <div class="option">
          <div class="wrapper">
            <input type="checkbox" name="Include Symbols" id="IncludeSymbols" />
            <label for="IncludeSymbols"><ion-icon name="checkmark-outline"></ion-icon></label>
          </div>
          <span>Include Symbols</span>
        </div>
      </div>

      <!-- <section class="inner-section">
        <p>Strength</p>
        <div class="strength">
          <div class="strength-bar"></div>
        </div>
      </section> -->

      <div class="generatePassword">
        <button id="GeneratePasswordButton">
          <p>Generate</p>
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
